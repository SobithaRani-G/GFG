<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-commerce Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>E-commerce Store</h1>

      <img
        src="th.jpg"
        alt="Store Logo"
        width="70"
        height="50"
        style="border-radius: 10px"
      />
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section>
      <div class="product fadeIn">
        <img src="th (1).jpg" alt="Product 1" />
        <h3>Apple Iphone 15</h3>
        <button>Add to Cart</button>
      </div>
      <div class="product fadeIn" style="animation-delay: 0.2s">
        <img src="th (2).jpg" alt="Product 2" />
        <h3>Women's Watch</h3>
        <button>Add to Cart</button>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>
  </body>
</html>
